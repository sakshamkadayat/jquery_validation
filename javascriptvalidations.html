<!DOCTYPE html>
<html>

<head>
	<title></title>
<style>
	.container{
		border: 1px solid black;
		box-shadow: 12px 12px purple;
        width: 50%;	
		margin: 80px;
	}
	.form-group{
		margin: 10px;
		width: 50px;
		margin-top: 12px;
		padding-left: 12px;
	 }
	 [type="submit"]{
		background-color: green;
		border-radius: 12px;
		color: aliceblue;
		margin: 13px;
	 }
</style>
</head>

<body>
	<div class="container">

		<form action="#" onsubmit="return validation()" class="bg-light">

			<div class="form-group">
				<label for="user" class="font-weight-bold"> Username: </label>
				<input type="text" name="user" class="form-control" id="user" autocomplete="off">
				<span id="username" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Password: </label>
				<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
				<span id="passwords" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Confirm Password: </label>
				<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
				<span id="confrmpass" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Mobile Number: </label>
				<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
				<span id="mobileno" class="text-danger font-weight-bold"> </span>
			</div>

			<div class="form-group">
				<label class="font-weight-bold"> Email: </label>
				<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
				<span id="emailids" class="text-danger font-weight-bold"> </span>
			</div>

			<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">


		</form><br><br>


	</div>



	<script>
		function validation() {
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;

			if (user == "") {
				document.getElementById('username').innerHTML = " ** Please fill the username field";
				return false;
			}
			if ((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML = " ** Username lenght must be between 2 and 20";
				return false;
			}
			if (!isNaN(user)) {
				document.getElementById('username').innerHTML = " ** only characters are allowed";
				return false;
			}



			if (pass == "") {
				document.getElementById('passwords').innerHTML = " ** Please fill the password field";
				return false;
			}
			if ((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML = " ** Passwords lenght must be between  5 and 20";
				return false;
			}


			if (pass != confirmpass) {
				document.getElementById('confrmpass').innerHTML = " ** Password does not match the confirm password";
				return false;
			}

			if (confirmpass == "") {
				document.getElementById('confrmpass').innerHTML = " ** Please fill the confirmpassword field";
				return false;
			}


			if (mobileNumber == "") {
				document.getElementById('mobileno').innerHTML = " ** Please fill the mobile NUmber field";
				return false;
			}
			if (isNaN(mobileNumber)) {
				document.getElementById('mobileno').innerHTML = " ** user must write digits only not characters";
				return false;
			}
			if (mobileNumber.length != 10) {
				document.getElementById('mobileno').innerHTML = " ** Mobile Number must be 10 digits only";
				return false;
			}

			if (emails == "") {
				document.getElementById('emailids').innerHTML = " ** Please fill the email idx` field";
				return false;
			}
			if (emails.indexOf('@') <= 0) {
				document.getElementById('emailids').innerHTML = " ** @ Invalid Position";
				return false;
			}

			if ((emails.charAt(emails.length - 4) != '.') && (emails.charAt(emails.length - 3) != '.')) {
				document.getElementById('emailids').innerHTML = " ** . Invalid Position";
				return false;
			}
		}

	</script>

</body>

</html>
